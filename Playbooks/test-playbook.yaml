---
- name: Manage applications using Winget
  hosts: all
  gather_facts: false

  tasks:
  
    - name: Install VLC media player
      ansible-winget:
        appID: VideoLAN.VLC
        state: absent

    - name: Update VLC media player
      ansible-winget:
        appID: 7zip.7zip
        state: absent

    - name: Uninstall VLC media player
      ansible-winget:
        appID: Mozilla.Thunderbird
        state: absent
