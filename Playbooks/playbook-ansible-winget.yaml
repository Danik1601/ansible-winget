---
- name: Manage applications using Winget
  hosts: all
  gather_facts: false


  tasks:
  
    - name: Install 7zip
      ansible-winget:
        state: present
        appID: 7zip.7zip
        version: 23.01

    - name: Uninstall Git
      ansible-winget:
        state: absent
        appID: Git.Git
        scope: machine

    - name: Update Mozilla Thunderbird
      ansible-winget:
        state: updated
        appID: Mozilla.Thunderbird
        architecture: x64
        scope: machine

    - name: Uninstall VLC media player
      ansible-winget:
        appID: VideoLAN.VLC
        state: absent
        scope: machine
